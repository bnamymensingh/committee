<style> /* Google Fonts for better Bengali typography (Optional) */
@import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap');

body {
    font-family: 'Hind Siliguri', sans-serif;
    background-color: #f4f7f6;
    margin: 0;
    padding: 20px;
}

.team-section {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
}

.section-title {
    font-size: 2.2rem;
    color: #0056b3; /* BNA Blue Color */
    margin-bottom: 5px;
    font-weight: 700;
}

.section-subtitle {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 40px;
    font-weight: 500;
}

.team-grid {
    display: grid;
    /* This makes the grid responsive */
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
}

.team-member-card {
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.team-member-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.member-photo {
    width: 130px;
    height: 130px;
    border-radius: 50%; /* Makes the photo circular */
    object-fit: cover; /* Ensures the image covers the area without distortion */
    margin-top: 25px;
    border: 4px solid #e0f7fa;
}

.member-info {
    padding: 20px;
}

.member-name {
    font-size: 1.3rem;
    font-weight: 600;
    color: #111;
    margin: 10px 0 5px 0;
}

.member-designation {
    font-size: 1rem;
    color: #555;
    margin: 0;
}
